model_name: "policy_27.pt"
framework: "isaacgym"
rows: 2
cols: 3
use_history: False
dt: 0.005
decimation: 2
num_observations: 27
observations: ["ang_vel", "gravity_vec", "commands", "dof_pos", "dof_vel", "actions"]
clip_obs: 100.0
clip_actions_lower: [-100, -100, -100,
                     -100, -100, -100]
clip_actions_upper: [100, 100, 100,
                     100, 100, 100]

#  maybe could use in stand
