lin_vel_scale: 2.0
ang_vel_scale: 0.25
dof_pos_scale: 1.0
dof_vel_scale: 0.05

commands_scale: [2.0, 0.25, 5.0]
torque_limits: [26, 26, 26,
                26, 26, 26]
#default_dof_pos: [ 0, 0, 0.0,
#                   0, 0, 0.0]
default_dof_pos: [ 0.65, -1.25, 0.0,
                   0.65, -1.25, 0.0]
